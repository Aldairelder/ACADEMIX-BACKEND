[supervisord]
nodaemon=true # Supervisor se ejecuta en primer plano, esencial para que Docker sepa que el contenedor está "vivo".

[program:nginx]
command=/usr/sbin/nginx -g 'daemon off;' # Comando para iniciar Nginx en primer plano. El '-g "daemon off;"' es crucial para Docker.
autostart=true # Iniciar Nginx automáticamente cuando Supervisor arranca.
autorestart=true # Reiniciar Nginx si se detiene inesperadamente.
priority=10 # Prioridad de inicio. Cuanto menor el número, antes arranca.

[program:php-fpm]
command=php-fpm -F # Comando para iniciar PHP-FPM en primer plano. El '-F' es crucial para Docker.
autostart=true # Iniciar PHP-FPM automáticamente cuando Supervisor arranca.
autorestart=true # Reiniciar PHP-FPM si se detiene inesperadamente.
priority=20 # Prioridad de inicio. Arranca después de Nginx.
stdout_logfile=/dev/stdout # Envía la salida estándar de PHP-FPM a la consola de logs de Docker (y Render).
stdout_logfile_maxbytes=0 # No hay límite en el tamaño del log.
stderr_logfile=/dev/stderr # Envía los errores estándar de PHP-FPM a la consola de logs de Docker (y Render).
stderr_logfile_maxbytes=0 # No hay límite en el tamaño del log de errores.# Pega aquí el contenido que te proporcionaron para supervisord.conf

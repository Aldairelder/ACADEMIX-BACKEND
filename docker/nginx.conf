server {
    listen 80; # Nginx escuchará en el puerto 80 del contenedor
    server_name localhost; # Nombre del servidor (puede ser localhost dentro del contenedor)
    root /app/public; # Directorio raíz de tu aplicación Laravel

    # Cabeceras de seguridad recomendadas
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    index index.php index.html index.htm; # Orden de archivos a buscar como índice

    charset utf-8; # Codificación de caracteres

    # Regla para manejar las URLs de Laravel (pretty URLs)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Regla para pasar las solicitudes PHP a PHP-FPM
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000; # Conéctate a PHP-FPM que escucha en el puerto 9000
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params; # Incluye parámetros FastCGI estándar
    }

    # Bloquea el acceso a archivos ocultos (como .env)
    location ~ /\.(?!well-known).* {
        deny all;
    }
}# Pega aquí el contenido que te proporcionaron para nginx.conf
